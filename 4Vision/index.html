<html>

<head>
    <title>4VSN Students :)</title>
    <link rel="shortcut icon" type="image/png" href="https://www.affectiva.com/wp-content/themes/affectiva-2018-child/img/favicon.ico">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        #chart {
            max-width: 600px;
            max-height: 700px;
            color: hotpink;
            border-color: hotpink;
            margin-left: 17px;
        }

        .form-control {
            display: inline !important;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/react-select.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body style="font-family: 'Poppins';">
    <nav id="nav-tool" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <p style="font-size: 35px; color:white; font-weight: bolder; margin-bottom:-13px">4Vision Webapp :)</p>
            </div>
            <div id="navbar" class="websdktest">
                <form class="navbar-form navbar-right" id="meeting_form">
                    <div class="form-group">
                        <input type="text" name="display_name" id="display_name" style="width:150px" value="1.7.10#Local" maxLength="100"
                               placeholder="Name" class="form-control" required>
                    </div>
                    <div class="form-group" style="margin: 6px">
                        <input type="text" name="meeting_number" id="meeting_number" value="" maxLength="200"
                               style="width:190px; margin-left:-6px; margin-right:-6px" placeholder="Meeting Number" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="meeting_pwd" id="meeting_pwd" value="" style="width:150px"
                               maxLength="32" placeholder="Meeting Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="meeting_email" id="meeting_email" value="" style="width:150px; color:darkgray"
                               maxLength="32" placeholder="Email option" class="form-control">
                    </div>
                    <div class="form-group">
                        <select id="meeting_role" class="sdk-select" style="color:black">
                            <option value=0>Attendee</option>
                            <option value=1>Host</option>
                            <option value=5>Assistant</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="meeting_china" class="sdk-select" style="color:black">
                            <option value=0>Global</option>
                            <option value=1>China</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="meeting_lang" class="sdk-select" style="color:black">
                            <option value="en-US">English</option>
                            <option value="de-DE">German Deutsch</option>
                            <option value="es-ES">Spanish Español</option>
                            <option value="fr-FR">French Français</option>
                            <option value="jp-JP">Japanese 日本語</option>
                            <option value="pt-PT">Portuguese Portuguese</option>
                            <option value="ru-RU">Russian Русский</option>
                            <option value="zh-CN">Chinese 简体中文</option>
                            <option value="zh-TW">Chinese 繁体中文</option>
                            <option value="ko-KO">Korean 한국어</option>
                            <option value="vi-VN">Vietnamese Tiếng Việt</option>
                            <option value="it-IT">Italian italiano</option>
                        </select>
                    </div>

                    <input type="hidden" value="" id="copy_link_value" />
                    <button type="submit" style="margin-right:15px" class="btn btn-primary" id="join_meeting">Join</button>
                    <button type="submit" class="btn btn-primary" id="join_iframe">Join iFrame</button>
                    <button type="submit" class="btn btn-primary" id="clear_all">Clear</button>
                    <button type="button" link="" onclick="window.copyJoinLink('#copy_join_link')" class="btn btn-primary" id="copy_join_link">Copy Direct join link</button>


                </form>
            </div>
            <!--navbar-collapse -->
        </div>
    </nav>


    <div id="show-test-tool">
        <button type="submit" class="btn btn-primary" id="show-test-tool-btn" style="margin: 6px; margin-top:-1px" title="show or hide top test tool">Show</button>
    </div>
    <script>
        document.getElementById('show-test-tool-btn').addEventListener("click", function (e) {
            var textContent = e.target.textContent;
            if (textContent === 'Show') {
                document.getElementById('nav-tool').style.display = 'block';
                document.getElementById('show-test-tool-btn').textContent = 'Hide';
            }
            else {
                document.getElementById('nav-tool').style.display = 'none';
                document.getElementById('show-test-tool-btn').textContent = 'Show';
            }
        })
    </script>
    <script src="node_modules/react/umd/react.production.min.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script src="node_modules/redux/dist/redux.min.js"></script>
    <script src="node_modules/redux-thunk/dist/redux-thunk.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="./js/tool.js"></script>
    <script src="./static/index.min.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="row" id="affdex_elements" style="width:610px;height:480px; margin-left:-5px; margin-right: 15px"></div>
                <div class="row" style="margin-top: 1px;"></div>
                <div class="row" style="margin-right: -30px; border-right: 1px solid hotpink;">
                    <div class="row" style="margin: 0 auto; margin-top: 1px;">
                        <button style="margin:5px; border-color: hotpink" id="start" onclick="onStart()">Start</button>

                        <button style="margin:5px; border-color: hotpink" id="stop" onclick="onStop()">Stop</button>
                        <button style="margin:5px; border-color: hotpink" id="reset" onclick="onReset()">Reset</button>
                    </div>
                    <div class="row" style="margin: 15px;">
                        <h3>Affectiva JS SDK CameraDetector to track different emotions.</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <svg id="chart" width="900" height="520"></svg>
                    <button style="margin: 0 auto; margin-bottom: -10px" onclick="download_csv()">Download CSV</button>
                </div>
                <div class="row" style="margin-top: 30px;"></div>
                <div class="row" style="height:30em; margin-left:17px">
                    <div class="col">
                        <strong>EMOTION TRACKING RESULTS</strong>
                        <div id="results" style="word-wrap:break-word;"></div>
                    </div>
                    <div class="col">

                        <div id="logs"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    
    <!--This is Affectiva's SDK-->
    <script src="https://download.affectiva.com/js/3.2.1/affdex.js"></script>
    <script type="text/javascript" src="process.js"></script>
    <!--D3 is the graph library-->
    <script src="https://d3js.org/d3.v4.js"></script>

    <script>
        let csvContent = "data:text/csv;charset=utf-8,";
        var lineArr = [];
        var MAX_LENGTH = 100;
        var duration = 500;
        var chart = realTimeLineChart();

        function randomNumberBounds(min, max) {
            return Math.floor(Math.random() * max) + min;
        }
        
        function seedData() {
            var now = new Date();
            for (var i = 0; i < MAX_LENGTH; ++i) {
                lineArr.push({
                    time: new Date(now.getTime() - ((MAX_LENGTH - i) * duration)),
                    Confusion: 0,
                    Attention: 0,
                    Engagement: 0                    
                });
            }
        }
        
        //This is the event listener that starts functioning as soon as a human face is detected
        detector.addEventListener("onImageResultsSuccess", function (faces, image, timestamp) {
            document.querySelector('#results').innerHTML = "";

            if (faces.length > 0) {
                log('#results', "Emoji: " + faces[0].emojis.dominantEmoji);
                if (document.querySelector('#face_video_canvas') != null)
                    drawFeaturePoints(image, faces[0].featurePoints);
                
                var now = new Date();
                //this dictionary here declares the desired metrics and assigns them to their value
                var lineData = {
                    time: now,                  
                    Confusion: faces[0].expressions.browFurrow.toFixed(0),
                    Attention: faces[0].expressions.attention.toFixed(0),
                    Engagement: faces[0].emotions.engagement.toFixed(0),                    
                };
                
                var audio = new Audio('goes-without-saying.mp3');
                
                //This chunck plays the audio and the alert message if the user's facial coordinates indicates that he is asleep
                if (faces[0].featurePoints[31].y - faces[0].featurePoints[30].y <= 2.5 || faces[0].featurePoints[33].y - faces[0].featurePoints[32].y <= 2.5) {
                    lineData.Attention = .2 * lineData.Attention;
                    audio.play();
                    setTimeout(function () {
                        window.alert('Are you sleepy??? 😴');
                    }, 15);
                }

                lineArr.push(lineData);

                if (lineArr.length > 30) {
                    lineArr.shift();
                }
                d3.select("#chart").datum(lineArr).call(chart);

            }
        });

        //this function executes when the download button is clicked - it downloads a csv file with all the dataof the chosen metrics
        function download_csv(lineArr) {
            var encodedUri = encodeURI(csvContent);
            window.open(encodedUri);
        }

        function resize() {
            if (d3.select("#chart svg").empty()) {
                return;
            }
            chart.width(+d3.select("#chart").style("width").replace(/(px)/g, ""));
            d3.select("#chart").call(chart);
        }
        
        //Code initializer
        document.addEventListener("DOMContentLoaded", function () {
            seedData();
            window.setInterval(updateData, 1000);
            d3.select("#chart").datum(lineArr).call(chart);
            d3.select(window).on('resize', resize);
        });
    </script>


    <style>
        body {
            background-color: lightpink;
            color: hotpink;
        }

        .sdk-select {
            height: 34px;
            border-radius: 4px;
            color: hotpink;
        }

        .websdktest button {
            float: right;
            margin-left: 5px;
        }

        #nav-tool {
            margin-bottom: 0px;
            color: hotpink;
            background-color: deeppink;
        }

        #show-test-tool {
            position: absolute;
            top: 100px;
            left: 0;
            display: block;
            z-index: 99999;
            color: hotpink;
        }

        #display_name {
            width: 250px;
        }


        #websdk-iframe {
            width: 700px;
            height: 500px;
            border: 1px;
            border-color: red;
            border-style: dashed;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            margin: 0;
        }
    </style>

</body>

</html>
